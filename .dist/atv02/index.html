<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros em função</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Atividades simples de cálculos</h1>
    <section>
        <h2>Soma</h2>
        <input id="n1" type="number" placeholder="Digite o primeiro numero">
        <br>
        <br>
        <label for="number2">Numero 2</label><br>
        <input id="n2" type="number" placeholder="Digite o segundo numero">
        <br><br>
        <button onclick="calc('n1' , 'n2' , 'resosoma', '+')">Calcular</button>
        <br>
        <p id="respSoma">Sua resposta aparece aqui</p>
    </section>
    <section>
        <h2>Subtração</h2>
        <input id="s1" type="number" placeholder="Digite o primeiro numero">
        <br>
        <br>
        <input id="s2" type="number" placeholder="Digite o segundo numero">
        <br><br>
        <button onclick="calc('s1' , 's2' , 'resosoma', '-')">Calcular</button>
        <br>
        <p id="respSub">Sua resposta aparece aqui</p>
    </section>
    <section>
        <h2>Divizão</h2>
        <input id="d1" type="number" placeholder="Digite o primeiro numero">
        <br>
        <br>
        <input id="d2" type="number" placeholder="Digite o segundo numero">
        <br><br>
        <button onclick="calc('d1' , 'd2' , 'resosoma', '/')">Calcular</button>
        <br>
        <p id="respDiv">Sua resposta aparece aqui</p>
    </section>
    <section>
        <h2>Multiplicação</h2>
        <input id="m1" type="number" placeholder="Digite o primeiro numero">
        <br>
        <br>
        <input id="m2" type="number" placeholder="Digite o segundo numero">
        <br><br>
        <button onclick="calc('m1' , 'm2' , 'resosoma', '*')">Calcular</button>
        <br>
        <p id="respMult">Sua resposta aparece aqui</p>
    </section>
 </body>
</html>
